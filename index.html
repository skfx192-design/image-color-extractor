<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Color Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Image Color Extractor</h1>

    <section class="controls">
      <label class="file-drop" id="drop-area">
        <input type="file" id="file-input" accept="image/*" />
        <div id="drop-text">Drag & Drop an image here or click to choose</div>
      </label>

      <div class="settings">
        <label>
          Colors: <input id="k-input" type="number" min="1" max="20" value="6" />
        </label>
        <label>
          Sample rate (higher = faster): <input id="sample-input" type="number" min="1" max="50" value="8" />
        </label>
        <button id="extract-btn">Extract colors</button>
        <button id="download-btn">Download palette JSON</button>
      </div>
    </section>

    <section class="preview">
      <canvas id="canvas" style="display:none"></canvas>
      <img id="image-preview" alt="preview" />
    </section>

    <section class="palette" id="palette">
      <!-- palette swatches inserted here -->
    </section>

    <small class="hint">Click a swatch to copy the HEX color code</small>
  </main>

  <script src="script.js"></script>
</body>
</html>
